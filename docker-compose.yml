services:
  frontend:
    build:
      context: .
      dockerfile: apps/awesome-front/Dockerfile
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: .
      dockerfile: apps/awesome-backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
